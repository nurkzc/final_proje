{% extends "base.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-5 bg-white p-4 rounded shadow">
  <h2 class="text-xl text-success font-bold mb-4 text-center">Kayıt Ol</h2>
  <form method="post">
    <div>
      <label for="name" class="form-label">Kullanıcı Adı</label>
      <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Kullanıcı Adı" required>
    </div>
    <div>
      <label for="email" class="form-label">E-posta</label>
      <input type="email" class="form-control mb-3" id="email" name="email" placeholder="E-posta" required>
    </div>
    <div>
      <label for="password" class="form-label">Şifre</label>
      <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Şifre" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
  </form>
  <div class="text-center mt-3">
    <a href="/login" class="text-success hover:underline">Zaten hesabınız var mı? Giriş yap</a>
  </div>
</div>
{% endblock %}
