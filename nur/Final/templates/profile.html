{% extends "base.html" %}
{% block title %}Profil - Dashboard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Profilim</h2>
  <form method="post" action="{{ url_for('profile') }}">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">Ad Soyad</label>
      <input type="text" id="name" name="name" value="{{ current_user.name }}" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">E-posta</label>
      <input type="email" id="email" name="email" value="{{ current_user.email }}" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      GÃ¼ncelle
    </button>
  </form>
</div>
{% endblock %}
