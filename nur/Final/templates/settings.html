{% extends "base.html" %}
{% block title %}Ayarlar - Dashboard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Ayarlar</h2>
  <form method="post" action="{{ url_for('settings') }}">
    <div class="mb-4">
      <label for="old_password" class="block text-gray-700 font-medium mb-2">Eski Şifre</label>
      <input type="password" id="old_password" name="old_password" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="mb-4">
      <label for="new_password" class="block text-gray-700 font-medium mb-2">Yeni Şifre</label>
      <input type="password" id="new_password" name="new_password" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="mb-4">
      <label for="new_password2" class="block text-gray-700 font-medium mb-2">Yeni Şifre (Tekrar)</label>
      <input type="password" id="new_password2" name="new_password2" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <button type="submit" 
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Şifreyi Değiştir
    </button>
  </form>
</div>
{% endblock %}
