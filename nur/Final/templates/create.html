{% extends "base.html" %}

{% block title %}Yeni Destek Talebi{% endblock %}

{% block content %}
<div class="container max-w-xl mx-auto mt-5 bg-white p-4 rounded shadow">
  <h2 class="text-xl text-success font-bold mb-4">Yeni Destek Talebi Oluştur</h2>

  <form method="POST" action="/dashboard/create">
    <!-- Öncelik Seçimi -->
    <div class="mb-3">
      <label for="priority" class="form-label">Öncelik</label>
      <select id="priority" name="priority" class="form-select" required>
        <option value="low">Düşük</option>
        <option value="medium">Orta</option>
        <option value="high">Yüksek</option>
      </select>
    </div>

    <!-- Etiket Seçimi -->
    <div class="mb-3">
      <label for="tags" class="form-label">Etiketler</label>
      <input type="text" id="tags" name="tags" class="form-control" placeholder="Etiketler (Virgülle ayrılmış)">
    </div>

    <!-- Konu -->
    <div class="mb-3">
      <label for="subject" class="form-label">Konu</label>
      <input type="text" id="subject" name="subject" class="form-control" placeholder="Konu" required>
    </div>

    <!-- Açıklama -->
    <div class="mb-3">
      <label for="description" class="form-label">Açıklama</label>
      <textarea id="description" name="description" class="form-control" rows="5" placeholder="Açıklama" required></textarea>
    </div>

    <!-- Gönder -->
    <button type="submit" class="btn btn-success w-100">Gönder</button>
  </form>
</div>
{% endblock %}
